<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div id="box1">
            <h1>GeeksforGeeks Survey Form</h1>
            <div id="box2">
                <label>Name <br> <input type="text" name="Name" class="ele full"> </label> <br>
                <label>Email <br> <input type="email" name="E-Mail" class="ele full"> </label> <br>
                <label>Age <br> <input type="number" name="Age" class="ele full"> </label> <br>
                <label>Which option best describes you? <br> <select name="position" class="ele full"> </label>
                    <option value="Student"> Student </option>
                    <option value="Intern"> Intern </option>
                    <option value="Graduated"> Graduated </option>
                    <option value="UnGraduated"> Ungraduated </option>
                    <option value="UnGraduated"> Other </option>
                </select> <br>
                <label>Would you recommend GeeksforGeeks to a friend? <br> <input type="radio" name="Geeks"
                    value="Yes">Yes <br> </label>
                <input type="radio" name="Geeks" value="No">No <br>
                <input type="radio" name="Geeks" value="Maybe" class="ele"> Maybe </label> <br>
                <label>Languages and Frameworks Known (Check all that apply) <br>
                <input type="checkbox" name="Languages" value="yes"> C <br>
                <input type="checkbox" name="Languages" value="yes"> C++ <br>
                <input type="checkbox" name="Languages" value="yes"> C# <br>
                <input type="checkbox" name="Languages" value="yes"> Java <br>
                <input type="checkbox" name="Languages" value="yes"> Python <br>
                <input type="checkbox" name="Languages" value="yes"> JavaScript <br>
                <input type="checkbox" name="Languages" value="yes"> React <br>
                <input type="checkbox" name="Languages" value="yes"> Angular <br>
                <input type="checkbox" name="Languages" value="yes"> Django <br>
                <input type="checkbox" name="Languages" value="yes" class="ele"> Spring <br>
                <label>Any comments or Suggestions </label> <br>
                <textarea name="Comments" rows="2" cols="50" placeholder="Everything perfect" class="ele"> </textarea> <br>
                <label> <input type="Submit" value="Submit" class="ele full" id="Submit"> </label>
            </div>
        </div>
    </form>
</body>

</html>
