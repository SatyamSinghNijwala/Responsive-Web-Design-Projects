<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div id="box1">
            <h1>GeeksforGeeks Survey Form</h1>
            <div id="box2">
                <span>Name</span> <br> <input type="text" name="Name" class="ele full"> <br>
                <span>Email</span> <br> <input type="email" name="E-Mail" class="ele full"> <br>
                <span>Age</span> <br> <input type="number" name="Age" class="ele full"> <br>
                <span>Which option best describes you?</span> <br> <select name="position" class="ele full">
                    <option value="Student">Student</option>
                    <option value="Intern">Intern</option>
                    <option value="Graduated">Graduated</option>
                    <option value="UnGraduated">Ungraduated</option>
                    <option value="UnGraduated">Other</option>
                </select> <br>
                <span>Would you recommend GeeksforGeeks to a friend?</span> <br> <input type="radio" name="Geeks"
                    value="Yes">Yes <br>
                <input type="radio" name="Geeks" value="No">No <br>
                <input type="radio" name="Geeks" value="Maybe" class="ele">Maybe <br>
                <span>Languages and Frameworks Known (Check all that apply)</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>C</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>C++</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>C#</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>Java</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>Python</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>JavaScript</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>React</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>Angular</span> <br>
                <input type="checkbox" name="Languages" value="yes"> <span>Django</span> <br>
                <input type="checkbox" name="Languages" value="yes" class="ele"> <span>Spring</span> <br>
                <span>Any comments or Suggestions</span> <br>
                <textarea name="Comments" rows="2" cols="50" placeholder="Everything perfect" class="ele"></textarea>
                <br>
                <input type="Submit" value="Submit" class="ele full" id="Submit">
            </div>
        </div>
    </form>
</body>

</html>
